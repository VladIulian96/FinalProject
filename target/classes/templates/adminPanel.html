<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{css/admin.css}">
    <title>Admin Panel</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container text-center">
    <h1 id="admin-panel-text">ADMIN PANEL</h1>
</div>

<div class="container text-center" id="background">
    <div th:if="${currentLoggedUser != null}" class="welcome-message">
        <h1>Welcome,</h1>
        <h1 th:text="${currentLoggedUser.getUsername()}" class="user-username"></h1>
    </div>

    <div class="panels-container">
        <h1><a href="/adminPanel/users">Users Panel</a></h1>
        <h1><a href="/adminPanel/products">Products Panel</a></h1>
    </div>
</div>

</body>
</html>
