<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <title>Login</title>
</head>

<body>
<div class="container text-center d-flex align-items-center justify-content-center" style="height:100vh;">
    <form th:action="@{/login}" method="post" class="form-container" novalidate>
        <h1 class="mb-5" style="color: #661667; font-weight: 300;">Login</h1>

        <div th:if="${loginPageMessage != null}" class="alert alert-success" role="alert" style="width: 300px; height: 50px;">
            <p th:text="${loginPageMessage}"></p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert" style="width: 300px; padding: 0px; padding-top: 10px;">
            <p>Invalid email or password.</p>
        </div>

        <div class="form-floating mx-auto mb-3">
            <input type="email" name="email" class="form-control" placeholder="email" style="width: 300px;" minlength="4" maxlength="40" required>
            <label for="email">Email</label>
        </div>

        <div class="form-floating mx-auto mb-2">
            <input type="password" name="password" class="form-control" placeholder="password" style="width: 300px;" minlength="4" maxlength="25" required>
            <label for="password">Password</label>
        </div>

        <p>Don't have an account? <a href="/register" style="color: #661667" class="register-text">Register</a></p>
        <button class="btn btn-primary" type="submit" id="login-button">Login</button>
    </form>
</div>

<script>
    const form = document.querySelector("form")

    form.addEventListener('submit', e => {
        if(!form.checkValidity()) {
            e.preventDefault()
        }
        form.classList.add('was-validated')
    })
</script>

</body>
</html>
