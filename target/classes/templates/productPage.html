<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" th:href="@{css/productPage.css}">
  <title>PRODUCT</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div th:if="${product != null}" class="container-fluid mb-5" id="background">
  <div class="container-fluid">
    <h4 th:text="${product.title}" style="margin-top: 20px;"></h4>
    <hr>
    <p th:text="'Product code: ' + ${product.uid}"></p>
  </div>


  <div class="row">

    <div class="col-md-6 ms-5 ps-5">
      <img th:src="@{${product.photosImagePath}}" alt="..." style="width: 500px;">
    </div>

    <div class="col-md-5 p-4" id="price-and-stock">
      <h1 th:text="${product.price} + ' lei'" style="font-weight: 300;"></h1>
      <p th:text="'Stock: ' + ${product.stock}"></p>
      <div>
        <a th:href="@{/cart/add(id=${product.getId()})}" class="btn btn-warning" style="width: 200px;">Add to cart</a>
        <a th:href="@{/wishlist/add(id=${product.id})}" class="btn btn-warning"> <i class="bi bi-heart"></i> </a>
      </div>
    </div>

  </div>

  <hr>

  <div class="container-fluid pb-2">
    <h2 style="font-weight: 300;">Product specifications</h2>
    <h4 th:text="${product.description}" style="white-space: pre-line; font-weight: 300;"></h4>
  </div>

</div>

<div th:if="${product == null}" class="container text-center p-5">
  <h1 style="color: white;">The product you are looking for doesn't exist!</h1>
</div>


</body>
</html>
