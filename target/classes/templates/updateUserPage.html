<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" th:href="@{/css/updateUser.css}">
<!--  <link rel="stylesheet" href="../static/css/updateUser.css">-->
  <title>Update User Details</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container d-flex align-items-center justify-content-center lg" style="height:100vh;">
  <form th:action="@{/adminPanel/user/save/{id} (id=${user.id})}" th:object="${user}" method="post" class="form-container" novalidate>
    <div class="container" id="updateUserPage-text">
<!--      <p style="color: black;" >Editing user:</p>-->
<!--      <p style="color: #661667;" th:text="*{username}"></p>-->

      <p style="color: #661667;" th:text="'Editing user: ' + *{username}"></p>
    </div>

    <div class="mb-2">
      <label for="id" class="form-label">Id</label>
      <input type="text" th:field="*{id}" name="id" class="form-control" id="id" disabled>
    </div>

    <div class="mb-2">
      <label for="username" class="form-label">Username</label>
      <input type="text" th:field="*{username}" name="username" class="form-control" id="username" minlength="4" maxlength="35" required>
    </div>

    <div class="mb-2">
      <label for="email" class="form-label">Email address</label>
      <input type="email" th:field="*{email}" name="email" class="form-control" id="email" minlength="5" maxlength="40" required>
    </div>

    <label for="role" class="form-label">Role</label>
    <select name="role" th:field="*{role.name}" class="form-select mb-2" id="role" required>
      <option value="">Select Role</option>
      <option value="1">USER</option>
      <option value="2">ADMIN</option>
    </select>

    <button class="btn btn-primary" type="submit" id="update-button">Update</button>
  </form>
</div>

<script>
    const form = document.querySelector("form")

    form.addEventListener('submit', e => {
        if(!form.checkValidity()) {
            e.preventDefault()
        }
        form.classList.add('was-validated')
    })
</script>

</body>
</html>
