    <link rel="stylesheet" type="text/css" th:href="@{/css/wishlist.css}">
    <title>Wishlist</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div th:if="message != null" class="container-fluid">
    <p th:text="${message}"></p>
</div>

<div class="container-fluid text-center" style="color: white;">
    <h1>Wishlist</h1>
</div>

<div th:if="${wishlistItems != null}" class="container-fluid bg-trasparent my-4 p-3" style="position: relative;" id="products-cards">
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">

        <div th:each="item : ${wishlistItems}">
            <div class="col">
                <div class="card h-100">
<!--                    <a th:href="@{/product(id=${product.getId()})}"> <img th:src="@{${item.getProduct().getPhotosImagePath()}}" class="card-img-top" alt="..."> </a>-->
                    <a th:href="@{/product(id=${item.getProduct().getId()})}"> <img th:src="@{${item.getProduct().getPhotosImagePath()}}" class="card-img-top" alt="..."> </a>
                    <div class="card-body">
                        <a th:href="@{/product(id=${item.getProduct().getId()})}" style="text-decoration: none;"> <h5 class="card-title" th:text="${item.getProduct().title}" style="color: #661667; font-weight: 600;"></h5> </a>
                        <div class="clearfix"> <span class="price-hp" th:text="${item.getProduct().getPrice()} + ' lei'" style="color: #5900a1;"></span> </div>
                        <div>
                            <a href="#" class="btn btn-warning">Add to cart</a>
                            <a th:href="@{/wishlist/remove(id=${item.getProduct().getId()})}" class="btn btn-danger"> <i class="bi bi-x-circle"></i> </a>
<!--                            <a th:href="@{/wishlist/add(id=${product.getId()})}" class="btn btn-warning"> <i class="bi bi-heart"></i> </a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${wishlistItems == null}" class="container-fluid text-center" style="color: white;">
    <h1>Your wishlist is empty!</h1>
</div>
